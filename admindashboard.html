<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
    <h1>ADMIN DASHBOARD</h1>
</header>

<main class="admin">
    <section>
        <h2>Tambah Produk</h2>
        <form id="productForm">
            <input id="productName" placeholder="Nama Produk" required>
            <input id="productPrice" type="number" placeholder="Harga" required>
            <textarea id="productDetails" placeholder="Detail Produk" required></textarea>
            <select id="productCategory" required>
                <option value="">Pilih Kategori</option>
                <option value="Panel Pterodactyl">Panel Pterodactyl</option>
                <option value="VPS">VPS</option>
                <option value="Akun DO">Akun DO</option>
            </select>
            <button type="submit">Tambah</button>
        </form>
    </section>

    <section>
        <h2>Daftar Produk</h2>
        <div id="productList"></div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
