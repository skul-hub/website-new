<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Panel Pterodactyl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Store Panel Pterodactyl</h1>
        <input type="text" id="searchProduct" placeholder="Cari Produk...">
        <select id="categoryFilter">
            <option value="">Semua Kategori</option>
            <option value="Panel Pterodactyl">Panel Pterodactyl</option>
            <option value="VPS">VPS</option>
            <option value="Akun DO">Akun DO</option>
        </select>
    </header>
    <main>
        <section id="products">
            <!-- Produk akan dimuat di sini -->
        </section>
        <section id="trxDone" style="display:none;">
            <h2>TRX DONE</h2>
            <div id="doneTransactions">
                <!-- Trx done akan dimuat di sini -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
