<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Store Panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>STORE PANEL PTERODACTYL</h1>

<!-- SEARCH -->
<input type="text" id="search" placeholder="Cari produk...">

<!-- FILTER KATEGORI -->
<div class="category">
  <button onclick="loadProducts()">SEMUA</button>
  <button onclick="loadProducts('PANEL')">PANEL</button>
  <button onclick="loadProducts('VPS')">VPS</button>
  <button onclick="loadProducts('AKUN_DO')">AKUN DO</button>
</div>

<hr>

<!-- LIST PRODUK -->
<div id="product-list"></div>

<hr>

<h2>TRANSAKSI SAYA (TRX DONE)</h2>
<div id="trx-done"></div>

<!-- MODAL BUY -->
<div id="modal" class="modal hidden">
  <div class="modal-box">
    <h3 id="modal-product"></h3>
    <p id="modal-price"></p>

    <input id="username" placeholder="Username">
    <input id="email" placeholder="Email">

    <button onclick="createTransaction()">LANJUT</button>
    <button onclick="closeModal()">BATAL</button>
  </div>
</div>

<!-- MODAL DETAIL TRX -->
<div id="detail" class="modal hidden">
  <div class="modal-box">
    <h3>DETAIL TRANSAKSI</h3>
    <div id="detail-content"></div>

    <button onclick="confirmTrx()">KONFIRMASI</button>
    <button onclick="cancelTrx()">BATALKAN</button>
  </div>
</div>

<img id="qris" style="display:none; width:300px">

<script src="js/supabase.js"></script>
<script src="js/store.js"></script>
<script src="js/transaksi.js"></script>

</body>
</html>
